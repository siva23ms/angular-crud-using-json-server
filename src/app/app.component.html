<div>

<div class="container">
  <form #myForm=ngForm>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="userObject.name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="userObject.email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="number" class="form-control" name="phone" placeholder="Enter Phone" [(ngModel)]="userObject.phone">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Select Status</label>
        <select class="form-control" name="status" [(ngModel)]="userObject.status">
          <option>0</option>
          <option>1</option>
        </select>
    </div>
    <button type="submit" *ngIf="!isEdit" class="btn btn-primary" (click)="addUser(myForm.value)">Submit</button>
    <button type="submit" *ngIf="isEdit" class="btn btn-primary" (click)="updateUser(myForm.value)">Update</button>
  </form>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.status}}</td>
        <td>
            <span><button type="button" class="btn btn-success" (click)="editUser(user)">Edit</button></span> &nbsp;
            <span><button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
